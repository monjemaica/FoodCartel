<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="./css/userProfile.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script"
        rel="stylesheet">

</head>

<body>

    <nav>
        <i class="uil uil-bars navOpenBtn"></i>
        <a href="#" class="logo"><img src=""></a>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">Send Feedback</a></li>

        </ul>

        <button id="reserve-btn">Reserve A Table</button>

    </nav>

    <div class="reservation-form">
        <form action="/reservation" method="POST">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required><br><br>
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required><br><br>
            <button type="submit">Make Reservation</button>
        </form>
    </div>

    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="profile-picture">
                        <img src="https://via.placeholder.com/200x200" alt="Profile picture">
                    </div>
                </div>
                <div class="col-6">
                    <div class="contact-info">
                        <h2>Name</h2>
                        <p>example@example.com</p>
                        <p>123-456-7890</p>
                    </div>
                </div>
            </div>
        </div>
        <span><a href="#">Sign out</a></span>
        <span><a href="#">Account Settings</a></span>
    </section>

    <section id="statistic">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Recent Reservations</h1>
                    
                    <table>
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Time</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>April 10, 2022</td>
                            <td>7:00 PM</td>
                          </tr>
                          <tr>
                            <td>March 25, 2022</td>
                            <td>6:30 PM</td>
                          </tr>
                          <tr>
                            <td>February 15, 2022</td>
                            <td>8:00 PM</td>
                          </tr>
                        </tbody>
                      </table>
                      
                </div>
                <div class="col-6">
                    <div class="contact-info">
                        <h1>Recent Feedback</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/userProfile.js"></script>

</body>

</html>
