<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Food Cartel</title>
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

</head>

<body>
    <header></header>
    <div id="box">
        <form action="/signup" method="POST">
            <div class="form-padding">
                <h2>Create Account</h2>

                <label for="name"><i class="fa fa-user"></i> Name</label>
                <input type="text" id="name" name="name" autocomplete="off">

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" autocomplete="off">

                <label for="phone"><i class="fa fa-phone-square"></i> Phone</label>
                <input type="number" id="phone" name="phone" minlength="10" maxlength="11" autocomplete="off">

                <label for="password"><i class="fa fa-asterisk"></i> Password</label>
                <input type="password" id="password" name="password" autocomplete="off">

                <button class="signup">Sign up</button>
            </div>
            <div class="loginDiv">Have an account?<a href="./index.html">Sign in</div>

        </form>
    </div>

</body>

</html>
